<!DOCTYPE html>
<!-- Root Element - 1.5rem -->
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>

        <meta name="description" content="Uma breve descrição do meu site - 255 caracteres">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <meta property="og:title" content="Titulo do site na rede social" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://fiap.com.br/imagem.jpg" />
        <meta property="og:url" content="https://www.colbyfayock.com" />
    </head>
    <body data-theme="light">
        <main class="mainContent">
            <img 
                class="mainBanner"
                src="https://source.unsplash.com/768x300/?nature" 
                alt="Imagem randômica da natureza"
                id="changeTheme"
            >
            <h1 class="mainTitle">Título da página</h1>
            <p>Slogan da minha página</p>
        </main>

        <script>
            const changeTheme = document.getElementById('changeTheme');

            changeTheme.addEventListener('click', () => {
                const theme = document.body.getAttribute('data-theme');
                document.body.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
            });
        </script>
    </body>
</html>
